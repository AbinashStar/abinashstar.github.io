<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Developer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-nT7bzEEbmQkp+fzjrYWLs2SlnR8ZVRnld1sD7rYIv9k3SJCGi7hn4ZvM/oRIfRLoF6qA7yOv04v/8sU5xL6q9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info label {
            font-weight: bold;
            color: #555;
            display: block;
        }
        .profile-info p {
            margin-top: 5px;
            margin-bottom: 15px;
            color: #333;
            margin-left: 30px;
        }
        .bio {
            margin-top: 15px;
            color: #444;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        .icon-bar {
            width: 100%;
            background-color: #007bff;
            overflow: hidden;
        }
        .icon-bar a {
            float: left;
            width: 20%;
            text-align: center;
            padding: 12px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 20px;
        }
        .icon-bar a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Software Developer Profile</h1>
        <div class="profile-info">
            <label for="username">Username:</label>
            <p id="username">JohnDoe123</p>
            <label for="fullname">Full Name:</label>
            <p id="fullname">John Doe</p>
            <label for="email">Email:</label>
            <p id="email">john.doe@example.com</p>
            <label for="location">Location:</label>
            <p id="location">New York, USA</p>
        </div>
        <div class="bio">
            <label for="bio">Bio:</label>
            <p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
        </div>
        <div class="social-icons">
            <a href="https://github.com/johndoe" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/johndoe" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/johndoe" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="icon-bar">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
            <a href="#"><i class="fas fa-globe"></i></a>
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </div>
</body>
</html>
